<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newborn CTF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-console"></span>
                        Newborn CTF
                    </a>
    
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/organizer.html">Organizer</a></li>
                        <li><a href="/login.html">Login</a></li>
                        <li><a href="/scoreboard.html">Scoreboard</a></li>
                        <li><a href="/team.html">Team</a></li>
                        <li><a href="/profile.html">Profile</a></li>
                        <li><a href="/api/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="errDisplay" class="alert alert-danger" role="alert" style="display:none;">
            <div id="errmsg" style="text-align: center;"></div>
        </div>
    </header>
    
    <main>
        <div class="login-page">
            <div id="successDisplay" class="alert alert-success alert-dismissible" role="alert" style="display:none">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div>You have registered your account successfully.</div>
            </div>
            <div class="form">
                <form class="register-form" id="registerForm">
                    <input type="text" autocomplete="off" name="name" placeholder="name" required />
                    <input type="text" autocomplete="off" name="surname" placeholder="surname" />
                    <input type="text" autocomplete="off" name="alias" placeholder="alias (will be displayed)" required />
                    <input type="password" autocomplete="off" name="password" placeholder="password" required />
                    <input type="password" autocomplete="off" name="repeat-password" placeholder="repeat password" required />
                    <button id="register">create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form class="login-form" id="loginForm">
                    <input type="text" autocomplete="off" name="alias" placeholder="alias" required />
                    <input type="password" autocomplete="off" name="password" placeholder="password" required />
                    <button id="login">login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    
    <footer>
        <p class="text-center text-muted">Â© Copyright 2019 Sh4d0w</p>
    </footer>

</body>
</html>
