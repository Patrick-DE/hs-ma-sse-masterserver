<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newborn CTF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-console"></span>
                        Newborn CTF
                    </a>
    
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/organizer.html">Organizer</a></li>
                        <li><a href="/login.html">Login</a></li>
                        <li><a href="/scoreboard.html">Scoreboard</a></li>
                        <li><a href="/team.html">Team</a></li>
                        <li><a href="/profile.html">Profile</a></li>
                        <li><a href="/api/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="errDisplay" class="alert alert-danger" role="alert" style="display:none;">
            <div id="errmsg" style="text-align: center;"></div>
        </div>
    </header>
    
    <main class="container">
        <h2 id="feed" style="text-align: center;"></h2>
        <div class="form" id="createTeamFormDiv" style="display:none;">
            <form class="login-form" id="createTeamForm">
                <input type="text" autocomplete="off" name="name" placeholder="Teamname" required />
                <input type="text" autocomplete="off" name="country" placeholder="Country (or country code)" required />
                <button id="createTeam">Create Team</button>
            </form>
        </div>
        <div id="teamExistsDiv" style="display:none;">
            <div class="form form-team">
                <form class="login-form" id="editTeamForm">
                    <div id="content"></div>
                    <button id="editTeam">Update Team</button>
                </form>
            </div>
            <div id="info" style="text-align: center;"></div>
            <div class="form form-team">
                <h3>Teammanagement</h3>
                <form class="login-form" id="addMemberForm">
                    <label for="alias">Add Member</label>
                    <input type="text" autocomplete="off" name="alias" placeholder="alias" required />
                    <button id="addMember">Add member</button>
                </form>
                </br>
                <form class="login-form" id="deleteMemberForm">
                        <label for="alias">Remove Member</label>
                    <input type="text" autocomplete="off" name="alias" placeholder="alias" required />
                    <button id="deleteMember">Remove member</button>
                </form>
            </div>
            <button class="btn btn-danger" id="deleteTeam" style="margin:auto;display:block;">Delete my team!</button>
            </br>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/team.js"></script>
    
    <footer>
        <p class="text-center text-muted">Â© Copyright 2019 Sh4d0w</p>
    </footer>

</body>
</html>
