<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="login-page">
        <div class="form">
          <form method="post" class="register-form" action="http://127.0.0.1:3000/register">
            <input type="text" autocomplete="off" name="name" placeholder="name" required/>
            <input type="text" autocomplete="off" name="surename" placeholder="surename"/>
            <input type="text" autocomplete="off" name="alias" placeholder="alias (will be displayed)" required/>
            <input type="password" autocomplete="off" name="password" placeholder="password" required/>
            <button type="Submit">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form method="post" class="login-form" action="http://127.0.0.1:3000/login">
            <input type="email" autocomplete="off" name="alias" placeholder="alias" required/>
            <input type="password" autocomplete="off" name="password" placeholder="password" required/>
            <button id="login" type="Submit">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
